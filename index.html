<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIGEN-Style Chat</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#131314" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        :root {
            --bg-color-900: #131314;
            --bg-color-800: #1e1f20;
            --bg-color-700: #2c2d2f;
            --bg-color-600: #363739;
            --text-color-primary: #e8eaed;
            --text-color-secondary: #5f6368;
            --accent-color: #8ab4f8;
            --font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .theme-light {
            --bg-color-900: #ffffff;
            --bg-color-800: #f1f3f4;
            --bg-color-700: #e8eaed;
            --bg-color-600: #dadce0;
            --text-color-primary: #202124;
            --text-color-secondary: #5f6368;
            --accent-color: #1a73e8;
        }

        .theme-rose-gold {
            --bg-color-900: #4c3b4d;
            --bg-color-800: #6d5d6e;
            --bg-color-700: #8a7b8e;
            --bg-color-600: #a999ab;
            --text-color-primary: #f4eef5;
            --text-color-secondary: #c9bbcb;
            --accent-color: #e5c9e6;
        }

        .theme-ocean-deep {
            --bg-color-900: #0B132B;
            --bg-color-800: #1C2541;
            --bg-color-700: #3A506B;
            --bg-color-600: #5BC0BE;
            --text-color-primary: #FFFFFF;
            --text-color-secondary: #8D99AE;
            --accent-color: #6FFFE9;
        }

        body {
            background-color: var(--bg-color-900);
            color: var(--text-color-primary);
            font-family: var(--font-family);
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes revealTopToBottom {
            from { clip-path: inset(0 0 100% 0); }
            to { clip-path: inset(0 0 0 0); }
        }
        @keyframes springIn {
            0% { opacity: 0; transform: scale(0.8) translateY(10px); }
            80% { opacity: 1; transform: scale(1.05) translateY(-5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes subtleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }
        .animate-reveal {
            animation: revealTopToBottom 0.5s ease-in-out forwards;
        }
        .animate-spring-in {
            animation: springIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .animate-subtle-bounce {
            animation: subtleBounce 0.6s ease-in-out forwards;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'shigen-gray-900': 'var(--bg-color-900)',
              'shigen-gray-800': 'var(--bg-color-800)',
              'shigen-gray-700': 'var(--bg-color-700)',
              'shigen-gray-600': 'var(--bg-color-600)',
              'shigen-gray-500': 'var(--text-color-secondary)',
              'shigen-gray-300': 'var(--text-color-primary)',
              'shigen-blue': 'var(--accent-color)',
            },
            fontFamily: {
                sans: ['ui-sans-serif', 'system-ui'],
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>

  </body>
</html>
